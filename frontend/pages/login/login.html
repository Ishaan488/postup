<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostUp-Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <nav>
        <h2 id="nav-title">PostUp</h2>
    </nav>
    <div id="loginFormContainer">
        <div id="loginForm">
            <h1>User Login</h1>
            <form action="" method="" enctype="multipart/form-data">
                <div>
                    <label class="form-label">Username</label>
                    <input type="username" name="username" id="username">
                </div>
                <div>
                    <label class="form-label">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div>
                    <input type="submit"
                        style="width: 98%; height: 30px; border-radius: 10px; background-color: #4b48fe; color: rgb(255, 255, 255);"
                        value="Login">
                </div>
                <div style="font-size: small; display:flex;">
                    Don't have an account ? <a href="../register/register.html"
                        style="color: cornflowerblue; font-size: small;">Register</a>
                </div>
                <div id="loadingBarContainer">
                    <div id="loadingBar">
                        <div id="loadingCircle"></div>
                        <div id="checkStatus">âœ…</div>
                        <div id="loadingStatus">Loading</div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
<script type="module" src="./login.js"></script>

</html>
