<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>PostUp-Register</title>
</head>

<body>
    <nav>
        <h2 id="nav-title">PostUp</h2>
    </nav>
    <div id="registerFormContainer">
        <div id="registerForm">
            <h1>User Register</h1>
            <form action="" method="" enctype="">
                <div>
                    <label class="form-label">Name</label>
                    <input type="text" name="name">
                </div>
                <div>
                    <label class="form-label">Username</label>
                    <input type="email" name="email">
                </div>
                <div>
                    <label class="form-label">Password</label>
                    <input type="password" name="password">
                </div>
                <div>
                    <label>Profile Picture</label>
                    <input type="file" name="file" id="file-input" style="cursor: pointer; color: white;">
                </div>
                <div>
                    <input type="submit"
                        style="width: 98%; height: 30px; border-radius: 10px; background-color: #0051ff; color: rgb(255, 255, 255);"
                        value="Register">
                </div>

                <div style="font-size: small; display:flex;">
                    Already have account ? <a href="/" style="color: cornflowerblue; font-size: small;">Login</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
